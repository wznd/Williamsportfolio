  <!-- Tiny script to render 1.png ... 37.png from /images -->
  <script>
    (function () {

      const TOTAL = 37;
      const host = document.getElementById("slides-container");

      for (let i = 1; i <= TOTAL; i++) {
        // mimic your existing image blocks so it inherits styling
        const outer = document.createElement("div");
        outer.className = "projectimagediv";

        const link = document.createElement("a");
        link.href = "#";
        link.className = "w-inline-block";

        const img = document.createElement("img");
        img.src = IMAGE_DIR + "/" + i + ".png";
        img.alt = "Slide " + i;
        img.className = "image-9"; // class used in your case study images
        img.loading = "lazy";

        link.appendChild(img);
        outer.appendChild(link);
        host.appendChild(outer);
      }
    })();
  </script>
