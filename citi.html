  <script>
(function(){
  const bar = document.querySelector('.progress-bar');
  if (!bar) return;
  function setP(){
    const doc = document.documentElement;
    const max = doc.scrollHeight - doc.clientHeight;
    const p = max > 0 ? (window.scrollY || doc.scrollTop) / max : 0;
    bar.style.setProperty('--p', p);
  }
  setP();
  window.addEventListener('scroll', setP, { passive:true });
  window.addEventListener('resize', setP);
})();
</script>

  <!-- Slides script -->
  <script>
    (function () {
      document.documentElement.style.overflowY = 'auto';
      document.body.style.overflowY = 'auto';

      const IMAGE_DIR = "images";
      const TOTAL = 37;
      const host = document.getElementById("slides-container");

      for (let i = 1; i <= TOTAL; i++) {
        const card = document.createElement("div");
        card.className = "slide-card";

        const img = document.createElement("img");
        img.src = `${IMAGE_DIR}/${i}.png`;
        img.alt = `Slide ${i}`;
        img.loading = "lazy";

        card.appendChild(img);
        host.appendChild(card);
      }
    })();
  </script>
